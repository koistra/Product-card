<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<title>Product Card</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card_head">
				<img src="img/nike_Logo_White.png" class="card_logo">
				<img src="img/sws1.png" class="product_img">
			
			<div class="product_detail">
				<h2>Hartbeesport</h2>
				Support and Nike Zoom Air come together for a more supportive feel width hoght-speed responsivness
			</div>
			<span class="back_text">
				FAS
			</span>
		</div>
		<div class="card_body">
			<div class="product_desc">
				<span class="product_title">
					Hartbee<b>sport</b>
					<span class="badge">
						New
					</span>
				</span>
				<span class="product_caption">
					Basket Ball Collection
				</span>
				<span class="product_rating">
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>
					<i class="fa fa-star grey"></i>
				</span>
			</div>
			<div class="product_proporties">
				<span class="product_size">
					<h4>Size</h4>
						<ul class="ul_size">
							<li><a href="#">7</a></li>
							<li><a href="#">8</a></li>
							<li><a href="#">9</a></li>
							<li><a href="#" class="active">10</a></li>
							<li><a href="#">11</a></li>
						</ul>
				</span>
				<span class="product_color">
					<h4>Color</h4>
					<ul class="ul_color">
						<li><a href="#" class="orange active"></a></li>
						<li><a href="#" class="green"></a></li>
						<li><a href="#" class="yellow"></a></li>
					</ul>
				</span>
				 <span class="product_price">
                USD<b>23,453</b>
              </span>
			</div>
		</div>
	</div>
</div>



</body>
</html>
